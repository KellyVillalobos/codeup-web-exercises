<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"

    <link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One" rel="stylesheet">
    <style>
        #header {
            font-family: 'Rubik Mono One', sans-serif;
            text-align: center;
            margin: 2rem 0;



        }
        #header-image{
            height: 10rem;
            width: 100%;
            background-image: url("https://susanspiritusgallery.com/wp-content/uploads/2015/01/Anselmo_Tools_Ross.jpg");
        }
    </style>

</head>
<body>
<div id="header-image"></div>
<h1 id="header">My Tool Store</h1>

<button type="button" id="refresh">REFRESH</button>
<table class="table table-striped table-dark">
    <thead>

    <tr>
        <th>Title</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Categories</th>
    </tr>

    </thead>

    <tbody id="insertProducts"></tbody>

</table>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
    (function () {
        "use strict";


        // TODO: Create an ajax GET request for /data/inventory.json

        //pass


        $('#refresh').click(function () {
            var request = $.ajax("data/inventory.json");
            var html = "";
            request.done(function (response) {
                response.forEach(function (item) {
                    html += '<tr><td>' + item.title + '</td><td>' + item.quantity + '</td><td>' + item.price + '</td><td>' + item.categories + '</td></tr>';
                    $('#insertProducts').html(html);
                })
            });
            request.fail(function (jqXhr, status, message) {
                console.log(jqXhr, status, message);


            });
        });

        //fail

    })();
</script>

</body>
</html>
