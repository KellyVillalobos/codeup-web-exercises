<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Layout Exercise</title>
    <link rel="stylesheet" href="css/grid-layout.css">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="column one-half offset-one-half">1/2</div>
        <div class="column one-half offset-one-half">1/2</div>
    </div>
    <div class="row">
        <div class="column one-third offset-one-third">1/3</div>
        <div class="column one-third offset-one-third">1/3</div>
        <div class="column one-third offset-one-third">1/3</div>
    </div>

    <div class="row">
        <div class="column one-fourth offset-one-fourth">1/4</div>
        <div class="column one-fourth offset-one-fourth">1/4</div>
        <div class="column one-fourth offset-one-fourth">1/4</div>
        <div class="column one-fourth offset-one-fourth">1/4</div>
    </div>
    <div class="row">
        <div class="column one-eighth">1/8</div>
        <div class="column one-eighth">1/8</div>
        <div class="column one-eighth">1/8</div>
        <div class="column one-eighth">1/8</div>
        <div class="column one-eighth">1/8</div>
        <div class="column one-eighth">1/8</div>
        <div class="column one-eighth">1/8</div>
        <div class="column one-eighth">1/8</div>
    </div>
    <div class="row">
        <div class="column two-thirds offset-two-third">2/3</div>
        <div class="column two-thirds offset-two-third">2/3</div>
    </div>
    <div class="row">
        <div class="column three-eighth">3/8</div>
        <div class="column three-eighth">3/8</div>
        <div class="column three-eighth">3/8</div>
    </div>

    <div class="row">
        <div class="column two-fourth">2/4</div>
        <div class="column two-fourth">2/4</div>
    </div>
    <div class="row">
        <div class="column three-sixth">3/6</div>
        <div class="column three-sixth">3/6</div>
        <div class="column three-sixth">3/6</div>
    </div>
    <div class="row">
        <div class="column one-fourth">1/4</div>
        <div class="column one-half">1/2</div>
        <div class="column one-eighth">1/8</div>
        <div class="column one-eighth">1/8</div>
    </div>
</div>
</body>
</html>
